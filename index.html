<!DOCTYPE html>
<html>
  <head>
    <title>Mandelbrot set</title>
    <link rel="stylesheet" href="http://bootswatch.com/yeti/bootstrap.min.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
 
  <body >
 
    <canvas id="mandelimage" width="1920" height="979">
      This page needs a browser with canvas support.
    </canvas>

    <!-- <div id="marker">
      <div class="tl"></div>
      <div class="tr"></div>
      <div class="bl"></div>
      <div class="br"></div>
    </div> -->

    <div id="shadow"></div>

    <div id="controls">
      <div class="row">
        <div class="col-md-12">
          <h1 class="pull-left">Mandelbrot</h1>
          <div class="icons pull-right">
            <i class="fa fa-dot-circle-o"></i>
            <i class="fa fa-question-circle" 
              data-container="body" data-toggle="popover" data-placement="bottom" 
              data-content="Click on any part of the display to zoom in (Might take a few seconds). Hit F5 to refresh and start over. Click (?) again to close this"></i>
          </div>
        </div>
      </div>
      <div>
        <div id="progress"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="Mandelbrot.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

  </body>
</html>
